<h2 id="Mailing_address"> Cadastros </h2>

<table class="alt">
  <thead>
    <tr>
      <th>CPF</th>
      <th>Nome</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cadastro of cadastros" (click) ="cadastroClicked(cadastro)">
      <td>{{ cadastro.CPF }}</td>
      <td>{{ cadastro.Nome }}</td>
    </tr>
    <button (click)="novoCadastro()"class="button primary">Novo Cadastro</button>
  </tbody>

</table>
<router-outlet></router-outlet>
